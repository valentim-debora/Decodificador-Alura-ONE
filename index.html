<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/decoder.js"></script>

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!--https://www.alura.com.br/challenges/challenge-one-logica/sprint01-construa-decodificador-texto-com-javascript-->

    <title>Document</title>
  </head>
  <body>
    <section class="page">
      <div class="decoder">
        <textarea id="txt-decode"
          class="txt-decoder"
          type="text"
          placeholder="Digite seu texto"
        ></textarea>
        <div>
          <span class="material-symbols-outlined"> info </span>
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>
        <div class="btn-decoder">
          <button onclick="btnCriptografar()">Criptografar</button
          ><button onclick="btnDescriptografar()">Descriptografar</button>
        </div>
      </div>
      <div class="shape">
        <div id="txt" class="txt-info">
          <span> Nenhuma mensagem encontrada </span>
          <span>
            Digite um texto que você deseja criptografar ou descriptografar.
          </span>
        </div>
        <div id="txt-user" class="txt-transcript">
          <span class="txt-user">Transcrição aqui</span>
        </div>
      </div>
    </section>
  </body>
</html>
